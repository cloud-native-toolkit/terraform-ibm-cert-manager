id: github.com/terraform-ibm-modules/terraform-ibm-toolkit-cert-manager
name: ibm-cert-manager
type: terraform
description: Module to provision an IBM Cloud Certificate Manager instance.
tags:
  - ibm cloud
  - certificate
  - cert manager
versions:
  - platforms: []
    providers:
      - name: ibm
        source: ibm-cloud/ibm
    dependencies:
      - id: resource_group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
            version: '>= 1.0.0'
      - id: kms_key
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-kms-key
            version: '>= 0.0.0'
        optional: true
    variables:
      - name: resource_group_name
        type: string
        description: >-
          The name of the IBM Cloud resource group where the Certificate Manager
          instance will be/has been provisioned.
        moduleRef:
          id: resource_group
          output: name
      - name: region
        description: The region where the Certificate Manager will be/has been provisioned.
        type: string
        scope: global
      - name: ibmcloud_api_key
        type: string
        description: The IBM Cloud api key
        sensitive: true
        default: ''
        scope: global
      - name: provision
        description: >-
          Flag indicating that the instance should be provisioned. If false then
          an existing instance will be looked up
        type: bool
        default: true
      - name: kms_enabled
        type: bool
        description: >-
          Flag indicating that kms encryption should be enabled for this
          instance
        default: false
      - name: kms_id
        type: string
        description: The crn of the KMS instance that will be used to encrypt the instance.
        default: 'null'
        moduleRef:
          id: kms_key
          output: kms_id
      - name: kms_public_url
        type: string
        description: >-
          The public url of the KMS instance that will be used to encrypt the
          instance.
        default: 'null'
        moduleRef:
          id: kms_key
          output: kms_public_url
      - name: kms_private_url
        type: string
        description: >-
          The private url of the KMS instance that will be used to encrypt the
          instance.
        default: 'null'
        moduleRef:
          id: kms_key
          output: kms_private_url
      - name: kms_private_endpoint
        type: bool
        description: Flag indicating the KMS private endpoint should be used
        default: true
      - name: kms_key_crn
        type: string
        description: The crn of the root key in the KMS
        default: 'null'
        moduleRef:
          id: kms_key
          output: crn
      - name: name_prefix
        type: string
        description: >-
          The name prefix for the Certificate Manager resource. If not provided
          will default to resource group name.
        default: ''
        scope: global
      - name: name
        description: >-
          Name of the Certificate Manager. If not provided will be generated as
          $name_prefix-$label
        type: string
        default: ''
      - name: label
        description: Label used to build the Certificate Manager name if not provided.
        type: string
        default: cm
      - name: private_endpoint
        type: bool
        description: >-
          Flag indicating that the service should be access using private
          endpoints
        default: true
      - name: create_auth
        type: bool
        description: >-
          Flag indicating the service authorization should be created to allow
          this service to access the KMS service
        default: true
    version: v1.2.0
    outputs:
      - name: id
        description: The Object Storage instance id
      - name: name
        description: The Object Storage instance name
      - name: crn
        description: The crn of the Object Storage instance
      - name: location
        description: The Object Storage instance location
      - name: service
        description: The name of the key provisioned for the Object Storage instance
      - name: label
        description: The label used for the Object Storage instance
      - name: type
        description: The type of the resource
